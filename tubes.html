<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Eksperimen Performa: Iteratif vs Rekursif</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-slate-50 min-h-screen font-sans">

    <nav class="bg-indigo-900 text-white p-6 shadow-xl">
        <div class="container mx-auto">
            <h1 class="text-2xl font-bold">Eksperimen Performa Algoritma</h1>
            <p class="text-indigo-300 text-sm">Studi Komparasi Terapan: Iteratif vs Rekursif</p>
        </div>
    </nav>

    <div class="container mx-auto p-6 grid grid-cols-1 lg:grid-cols-4 gap-6">
        <aside class="lg:col-span-1 bg-white p-6 rounded-2xl shadow-sm border border-slate-200">
            <h2 class="font-bold text-gray-800 mb-4 border-b pb-2">Konfigurasi Uji</h2>
            
            <div class="space-y-4">
                <div>
                    <label class="block text-xs font-semibold text-gray-500 uppercase">Kategori Masalah</label>
                    <select id="problemType" class="w-full mt-1 p-2 bg-slate-50 border rounded-lg focus:ring-2 focus:ring-indigo-500 outline-none">
                        <option value="fibonacci">Deret (Fibonacci)</option>
                        <option value="search">Pencarian (Binary Search)</option>
                        <option value="sorting">Pengurutan (Bubble vs Quick)</option>
                    </select>
                </div>

                <div>
                    <label class="block text-xs font-semibold text-gray-500 uppercase">Ukuran Input (n)</label>
                    <input type="number" id="inputSize" value="20" class="w-full mt-1 p-2 bg-slate-50 border rounded-lg focus:ring-2 focus:ring-indigo-500 outline-none">
                    <p class="text-xs text-gray-400 mt-1">*Binary Search otomatis melakukan 10.000x pencarian agar waktu terukur.</p>
                </div>

                <button onclick="executeStudy()" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 rounded-xl transition-all shadow-lg active:scale-95">
                    Jalankan Eksperimen
                </button>
            </div>
        </aside>

        <main class="lg:col-span-3 space-y-6">
            <div class="bg-white p-6 rounded-2xl shadow-sm border border-slate-200">
                <canvas id="researchChart" height="120"></canvas>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div class="bg-blue-50 p-5 rounded-xl border border-blue-100">
                    <h3 class="font-bold text-blue-800 flex items-center">
                        <span class="w-3 h-3 bg-blue-500 rounded-full mr-2"></span> Pendekatan Iteratif
                    </h3>
                    <div id="iterativeResults" class="mt-3 text-sm text-blue-900 leading-relaxed">Menunggu data eksperimen...</div>
                </div>
                <div class="bg-purple-50 p-5 rounded-xl border border-purple-100">
                    <h3 class="font-bold text-purple-800 flex items-center">
                        <span class="w-3 h-3 bg-purple-500 rounded-full mr-2"></span> Pendekatan Rekursif
                    </h3>
                    <div id="recursiveResults" class="mt-3 text-sm text-purple-900 leading-relaxed">Menunggu data eksperimen...</div>
                </div>
            </div>
        </main>
    </div>

    <script>
        let myChart;

        // --- CORE LOGIC ---
        function executeStudy() {
            const type = document.getElementById('problemType').value;
            const n = parseInt(document.getElementById('inputSize').value);
            let tI, tR, cI, cR, descI, descR;

            if (type === 'fibonacci') {
                if(n > 40) { alert("n > 40 pada Fibonacci Rekursif dapat menyebabkan browser hang!"); return; }
                
                const s1 = performance.now(); fibIter(n); tI = performance.now() - s1;
                const s2 = performance.now(); fibRec(n); tR = performance.now() - s2;
                
                cI = "O(n)"; cR = "O(2^n)";
                descI = "Sangat efisien, hanya menggunakan loop tunggal.";
                descR = "Sangat tidak efisien karena menghitung ulang nilai yang sama berkali-kali.";
            } 
            else if (type === 'search') {
                const data = Array.from({length: n}, (_, i) => i);
                const target = n - 1;
                const iterations = 10000; // Stress test

                const s1 = performance.now();
                for(let i=0; i<iterations; i++) binarySearchIter(data, target);
                tI = performance.now() - s1;

                const s2 = performance.now();
                for(let i=0; i<iterations; i++) binarySearchRec(data, target, 0, data.length - 1);
                tR = performance.now() - s2;

                cI = "O(log n)"; cR = "O(log n)";
                descI = "Stabil dengan penggunaan memori konstan $O(1)$.";
                descR = "Elegan namun menambah beban pada stack memori sebesar $O(log n)$.";
            }
            else if (type === 'sorting') {
                const data = Array.from({length: n}, () => Math.random());
                const s1 = performance.now(); bubbleSort([...data]); tI = performance.now() - s1;
                const s2 = performance.now(); quickSort([...data]); tR = performance.now() - s2;

                cI = "O(n^2)"; cR = "O(n log n)";
                descI = "Sangat lambat untuk data besar (Iteratif sederhana).";
                descR = "Sangat cepat (Divide & Conquer) meski menggunakan rekursi.";
            }

            updateUI(tI, tR, cI, cR, descI, descR);
        }

        // --- ALGORITMA ---
        function fibIter(n) {
            let a = 0, b = 1;
            for (let i = 2; i <= n; i++) { let temp = a + b; a = b; b = temp; }
            return b;
        }
        function fibRec(n) {
            if (n <= 1) return n;
            return fibRec(n - 1) + fibRec(n - 2);
        }

        function binarySearchIter(arr, target) {
            let low = 0, high = arr.length - 1;
            while (low <= high) {
                let mid = Math.floor((low + high) / 2);
                if (arr[mid] === target) return mid;
                arr[mid] < target ? low = mid + 1 : high = mid - 1;
            }
            return -1;
        }
        function binarySearchRec(arr, target, low, high) {
            if (low > high) return -1;
            let mid = Math.floor((low + high) / 2);
            if (arr[mid] === target) return mid;
            return arr[mid] > target ? 
                binarySearchRec(arr, target, low, mid - 1) : 
                binarySearchRec(arr, target, mid + 1, high);
        }

        function bubbleSort(arr) {
            for (let i = 0; i < arr.length; i++) {
                for (let j = 0; j < arr.length - i - 1; j++) {
                    if (arr[j] > arr[j+1]) [arr[j], arr[j+1]] = [arr[j+1], arr[j]];
                }
            }
        }
        function quickSort(arr) {
            if (arr.length <= 1) return arr;
            let pivot = arr[0], left = [], right = [];
            for(let i=1; i<arr.length; i++) arr[i] < pivot ? left.push(arr[i]) : right.push(arr[i]);
            return [...quickSort(left), pivot, ...quickSort(right)];
        }

        // --- UI UPDATE ---
        function updateUI(tI, tR, cI, cR, dI, dR) {
            document.getElementById('iterativeResults').innerHTML = `Waktu: <b>${tI.toFixed(4)} ms</b><br>Kompleksitas: <span class='text-blue-600 font-bold'>${cI}</span><br><p class='mt-2 opacity-80'>${dI}</p>`;
            document.getElementById('recursiveResults').innerHTML = `Waktu: <b>${tR.toFixed(4)} ms</b><br>Kompleksitas: <span class='text-purple-600 font-bold'>${cR}</span><br><p class='mt-2 opacity-80'>${dR}</p>`;
            
            const ctx = document.getElementById('researchChart').getContext('2d');
            if (myChart) myChart.destroy();
            myChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: ['Iteratif', 'Rekursif'],
                    datasets: [{
                        label: 'Waktu Eksekusi (ms)',
                        data: [tI, tR],
                        backgroundColor: ['#4988C4', '#0F2854'],
                        borderRadius: 10
                    }]
                },
                options: { plugins: { legend: { display: false } } }
            });
        }
    </script>
</body>
</html>
